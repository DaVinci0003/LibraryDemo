<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Book Store</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="all_books">All Books</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="my_books">My Books</a>
                </li>
            </ul>
            <div>
                <a class="nav-link text-white" href="add_book">Edit Book</a>
            </div>
        </div>
    </div>
</nav>
<div class="container my-5 p-5" style="border: 1px solid black;">
    <form class="col-md-4 offset-md-4" method="post" th:action="@{/save}" th:object="${book}">
        <div class="mb-3">
            <input type="hidden" name="id" th:value="${book.id}">
            <label for="bookName" class="form-label">Book Name</label>
            <input type="text" class="form-control" id="bookName" aria-describedby="emailHelp" name="name" th:value="${book.name}">
        </div>

        <div class="mb-3">
            <label for="authorName" class="form-label">Author</label>
            <input type="text" class="form-control" id="authorName" aria-describedby="emailHelp" name="author" th:value="${book.author}">
        </div>

        <div class="mb-3">
            <label for="bookPrice" class="form-label">Price</label>
            <input type="number" class="form-control" id="bookPrice" aria-describedby="price" name="price" th:value="${book.price}">
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
